name: test-satori-action
run-name: ${{ github.actor }} is checking chatbots with SATORI
on: [push]
jobs:
  check-conga:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - uses: ./satori-action/.
        with:
          format: "conga"
          files: "test-files/01_smalltalk_bot.xmi"
      #- run: |
      #    echo `find`
  check-dialogflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Zip all project for converse
        run: zip ${{ github.respository }}.zip ./* -r

      - uses: ./satori-action/.
        with:
          format: "dialogflow"
          files: ${{ github.respository }}.zip
